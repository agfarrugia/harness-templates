template:
  name: InfraAsCodeTemplate
  identifier: s3buckettemplate
  type: Pipeline
  tags: {}
  spec:
    stages:
      - stage:
          name: execute-terraform-with-approval
          identifier: manages3bucket
          description: ""
          type: IACM
          spec:
            platform:
              os: Linux
              arch: Amd64
            runtime:
              type: Cloud
              spec: {}
            workspace: <+input>
            execution:
              steps:
                - step:
                    type: IACMTerraformPlugin
                    name: init
                    identifier: init
                    spec:
                      command: init
                    timeout: 10m
                - step:
                    type: IACMTerraformPlugin
                    name: plan
                    identifier: plan
                    spec:
                      command: plan
                    timeout: 10m
                - step:
                    type: IACMApproval
                    name: approval
                    identifier: approval
                    spec:
                      autoApprove: false
                    timeout: 1h
                - step:
                    type: IACMTerraformPlugin
                    name: apply
                    identifier: apply
                    spec:
                      command: apply
                    timeout: 10m
          tags: {}
  versionLabel: "1.2"
